{% set version = "1.2" %}

package:
    name: mpas_analysis
    version: {{ version }}

source:
    path: ../..

build:
    number: 0
    script: $PYTHON setup.py install --single-version-externally-managed
            --record=record.txt
    noarch: python
    entry_points:
        - mpas_analysis = mpas_analysis.__main__:main
test:
    requires:
        - pytest
    imports:
        - mpas_analysis
        - pytest
    commands:
        - pytest --pyargs mpas_analysis

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - scipy
        - matplotlib <3.0.0|>=3.0.2
        - netcdf4
        - xarray >=0.10.0
        - dask
        - bottleneck
        - basemap <1.2.0|>1.2.0
        - lxml
        - nco >=4.7.0
        - pillow
        - cmocean
        - progressbar2
        - requests
        - pyproj
        - setuptools
        - shapely

about:
    home:  http://gitub.com/MPAS-Dev/MPAS-Analysis
    license: BSD 3-Clause
    license_file: LICENSE
    summary: 'Analysis of MPAS-Ocean and MPAS-Seaice simulations results'

extra:
    recipe-maintainers:
        - doutriaux1
        - xylar

